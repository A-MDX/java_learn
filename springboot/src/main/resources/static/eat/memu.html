<!DOCTYPE html>

    <link href="../js/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src = "../js/sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/sweetalert/sweetalert.css">

    <!-- jquery ui 支持-->
    <link href="../js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <script src="../js/laydate/laydate.js"></script>

    <script src="../js/common.js"></script>
    <style>
        body{
            font-family: '微软雅黑';
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="index.html">Eat</a>
                </li>
                <li class="active">
                    Menu
                </li>
            </ul>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                看看所有吃的菜单
            </h3>
            <blockquote>
                <p>
                    虽然对这方面不讲究，但，做做看呗。<button class="btn btn-default" onclick="addType()" ><span class="fa fa-plus">&nbsp;</span>新增一个类别？</button>
                </p> <small>a-mdx <cite>2016年12月26日 15:12:46</cite></small>
            </blockquote>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                
                <div class="col-md-12 column" style="text-align: right;">
                    <form class="form-search form-inline" onsubmit="return false;">
                        <select class="input_search form-control" name="search_type" id="search_type">
                            <option value="">  食物类型  </option>

                        </select>&nbsp;
                        <select class="input_search form-control" name="search_status" id="select_status">
                            <option value="">  是否有效  </option>

                        </select>&nbsp;
                        <input type="text" name="search_name" class="input_search form-control" placeholder="搜寻名称">&nbsp;
                        <!--<button class="btn btn-default" onclick="load(1)"  > test </button>-->
                        <button class="btn btn-default" onclick="load(1)" ><span class="fa fa-search">&nbsp;</span>查询</button>
                        <a id="showMoreColumn"><b>更多▼</b></a>
                        <div id="moreColumn" style="display: none">
                            <table class="table">
                                <tr>
                                    
                                    <td>创建日期： </td>
                                    
                                    <td> <input type="text" class="input_search form-control" name="search_startTime" id="start" placeholder="大于这个时间" onclick="laydate(start)"></td>
                                    <td >至：</td>
                                    <td><input type="text" class="input_search form-control" name="search_endTime" id="end"  placeholder="小于这个时间" onclick="laydate(start)"/></td>
                                    <td>饭馆地址：</td>
                                    <td><input type="text" class="input_search form-control" name="search_address" placeholder="店铺地址，可模糊查询" /></td>
                                </tr>
                                <tr>
                                    
                                    <td>当前点数：</td>
                                    <td><input type="text" class="input_search form-control" name="search_now_dian_than_big" placeholder="大于这个点数" /></td>
                                    <td>至：</td>
                                    <td><input type="text" align="right" class="input_search form-control" name="search_now_dian_than_small" placeholder="小于这个点数" /></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>最大点数：</td>
                                    <td><input type="text" class="input_search form-control" name="search_max_dian_than_big" placeholder="大于这个点数" /></td>
                                    <td>至：</td>
                                    <td><input type="text" align="right" class="input_search form-control" name="search_max_dian_than_small" placeholder="小于这个点数" /></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                
                            </table>
                        </div>
                        
                    </form>
                </div>
            </div>
            <hr/>
            <table class="table">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>地址</th>
                    <th>类型</th>
                    <th>启用状态</th>
                    <th>最大点数</th>
                    <th>当前点数</th>
                    <th>创建时间</th>
                    <th>修改时间</th>
                    <th>备注</th>
                    <th>操作</th>
                    
                </tr>
                </thead>
                <tbody id ="eat-type-list">
                
                <tr class="success">
                </tr>
                <tr class="error">
                </tr>
                <tr class="warning">
                </tr>
                <tr class="info">
                </tr>
                </tbody>
            </table>
            <div class="row clearfix">
                <div class="col-md-2 column">
                </div>
                <div class="col-md-6 column">
                    <!-- 分页区域  -->
                    <ul class="pagination">
                        <li>
                            <a href="#">Prev</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">1</a>
                        </li>
                        <li>

                        <li>

                        </li>
                        <li>
                            <a href="#">5</a>
                        </li>
                        <li>
                            <a href="#">Next</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 column">
                </div>
            </div>
        </div>
    </div>
</div>

<div id="add_new_type" title="新增吃的类型" style="display: none;font-family:'微软雅黑';">
    <form class="form-horizontal">
        <table style="width: 99%">
            <thead>
            <tr>
                <th width="25%"></th>
                <th width="75%"></th>
            </tr>
            </thead>
            <tbody>


            <tr style="height: 20px">
                <td >
                    <span style="color: red;">* </span>名称：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" name="add_name" class="form-control require" placeholder="必填，不要重复" >
                    </div>
                </td>
            </tr>

            <tr style="height: 20px">
                <td >
                    <span style="color: red;">* </span>最大点数：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" name="add_max_dian" class="form-control require" placeholder="必填，不要重复" >
                    </div>
                </td>
            </tr>

            <tr style="height: 20px">
                <td >
                    &nbsp;&nbsp;&nbsp;图片地址：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" name="add_picture" class="form-control" placeholder="图片，上传微博，然后复制图片地址">
                    </div>
                </td>
            </tr>

            <tr style="height: 20px">
                <td >
                    &nbsp;&nbsp;&nbsp;备注信息：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" name="add_remark" class="form-control" placeholder="备注信息">
                    </div>
                </td>
            </tr>




            </tbody>

        </table>
    </form>
</div>

<div id="modify_type_dialog" title="修改吃的类型" style="display: none;font-family:'微软雅黑';">
    
    <form class="form-horizontal">
        <table style="width: 99%">
            <thead>
            <tr>
                <th width="25%"></th>
                <th width="75%"></th>
            </tr>
            </thead>
            <tbody>
            
            <tr style="height: 20px">
                <td >
                    &nbsp;&nbsp;&nbsp;编号：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" name="modify_id" id="modify_id" class="form-control" disabled>
                    </div>
                </td>
            </tr>

            <tr style="height: 20px">
                <td >
                    &nbsp;&nbsp;&nbsp;名称：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" name="modify_name" id="modify_name" class="form-control">
                    </div>
                </td>
            </tr>

            <tr style="height: 20px">
                <td >
                    &nbsp;&nbsp;&nbsp;最大点数：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" name="modify_max_dian" id="modify_max_dian" class="form-control" value="20">
                        
                    </div>
                </td>
            </tr>

            <tr style="height: 20px">
                <td >
                    &nbsp;&nbsp;&nbsp;当前点数：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" name="modify_now_dian" id="modify_now_dian" class="form-control" value="20">
                        
                    </div>
                </td>
            </tr>

            <tr style="height: 20px">
                <td >
                    &nbsp;&nbsp;&nbsp;图片地址：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" id="modify_picture" name="modify_picture" class="form-control">
                    </div>
                </td>
            </tr>

            <tr style="height: 20px">
                <td >
                    &nbsp;&nbsp;&nbsp;备注信息：
                </td>
                <td>
                    <div class="form-group" >
                        <input type="text" id="modify_remark" name="modify_remark" class="form-control">
                    </div>
                </td>
            </tr>

            </tbody>

        </table>
    </form>
</div>

</body>
<script type="text/javascript" src="js/memu.js"></script>
