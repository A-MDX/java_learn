<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于吃，需要某些随机</title>
    <link href="../js/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-1.11.2.js"></script>
    <script src="../js/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- jquery ui 支持-->
    <link href="../js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <link href="../js/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script src = "../js/sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/sweetalert/sweetalert.css">
    
    <script src="../js/common.js"></script>
    <style>
        body{
            font-family: '微软雅黑';
        }
        .div_pic{
            width: 100%;
            height: 350px;
            /*!*border:#000 1px solid;*!*/
            /*background-color:#CCC;*/
            /*text-align:center;*/
            /*padding-top:50px;*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li class="active">
                    Eat
                </li>
                <!--<li class="active">-->
                    <!--Data-->
                <!--</li>-->
            </ul>
            <div class="jumbotron">
                <h3>
                   所以，吃什么  
                </h3>
                <p>
                    随意呗，随机一个看看
                </p>
                <p>
                    <form class="form-inline" role="form" onsubmit="return false" style="text-align: right;">
                        <button class="btn btn-default" onclick="randomOnlyMenu()"><i class="fa fa-cutlery" aria-hidden="true"></i> 直接随机一个 </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-default" onclick="window.location.href='type.html'"><i class="fa fa-cutlery" aria-hidden="true"></i> 查看类别</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-default" onclick="window.location.href='menu.html'"><i class="fa fa-list-ul" aria-hidden="true"></i> 查看列表</button>
                    </form>
                </p>
                
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            
        </div>
    </div>
    
    <div class="row clearfix">
        <div class="col-md-6 column">
            <form onsubmit="return false;" class="form-inline">
            <h2>
                类别
            <select class="form-control" id="search_type" name="type">
                <option value="">  ---选择类别---  </option>
            </select>
            </h2>
            </form>
            
            <div id="div_pic_type" class="well div_pic" >
               <img src="http://ww4.sinaimg.cn/mw1024/7d191febgw1fbln33qmrrj20500503yg.jpg" class="img-responsive center-block">
            </div>
                
            <input type="number" class="hidden" id="type_id">
            
            <p class="text-center">
                
                <!-- Indicates a successful or positive action -->
                <button type="button" onclick="randomType()" class="btn btn-success btn-lg"><i class="fa fa-key" aria-hidden="true"></i> 随机类别 </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" onclick="resetType()" class="btn btn-success btn-lg"><i class="fa fa-key" aria-hidden="true"></i> 重置类别 </button>
            </p>
        </div>
        <div class="col-md-6 column">
            <h2>菜单</h2>
            
            <div id="div_pic_menu" class="well div_pic" >
                <img src="http://ww2.sinaimg.cn/mw1024/7d191febgw1fbln2d7rkvj208c08ct94.jpg" class="img-responsive center-block" >
            </div>
            
            <p class="text-center">
                <button class="btn btn-danger btn-lg" onclick="randomOnlyMenu()"><i class="fa fa-heartbeat"></i> 大随机 </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger btn-lg" onclick="randomMenu()"><i class="fa fa-heartbeat"></i> 先类别 再随机 </button>
                
            </p>
        </div>
        
    </div>
</div>

</body>

<script src="js/index.js" type="text/javascript"></script>
</html>
